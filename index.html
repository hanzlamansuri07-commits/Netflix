<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
     <div class="header">
        <img src="Netflix_2015_logo.svg" alt="Netflix Logo">
     </div>

 <div class="login-container">
            <h1>Sign In</h1>
            <form>
                  <input type="text" class="inputField" placeholder="Email or mobile number">
                 <input type="password" class="inputField" placeholder="Password">
     <div class="signin-button">
            <input type="submit" value="Sign In">
             </div>

        <p  class="or-text">OR</p>

 <div class="code-button">
      <button type="button">Use a sign-in code</button>
         </div>
     <div class="link">
    <a href="#">Forgot password?</a>
         </div>
          <div class="checkbox">
           <input type="checkbox" id="remember" checked>
                   <label for="remember">Remember me</label>
        </div>
        <div class="signup">
          <span>New to Netflix?</span> <a href="#">      Sign up now.</a>
        </div>
     <div class="captcha">  This page is protected by Google recapcha to ensure you're not a bot.
     </div>
    <div class="learnMore">
        <a href="#">Learn more.</a>
             </div>
    </form>
    </div>
    </div>
</body>
</html>
